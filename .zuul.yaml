- project:
    name: software-factory/firehooks
    check:
      jobs:
        - sf-rpm-build
        - tox-py36:
            nodeset: fedora-latest-pod
        - tox-py35:
            nodeset:
              nodes:
                - name: testrunner
                  label: pod-fedora-31
            voting: false
        - linters
    gate:
      jobs:
        - tox-py36:
            nodeset: fedora-latest-pod
        - linters
        - tox-py35:
            nodeset:
              nodes:
                - name: testrunner
                  label: pod-fedora-31
            voting: false
        - wait-for-changes-ahead:
            dependencies:
              - sf-rpm-build
              - tox-py36
              - linters
        - sf-rpm-publish:
            dependencies:
              - wait-for-changes-ahead
